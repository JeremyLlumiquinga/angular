<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>CURSO</h2>
        </div>
        <div class="card-body">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">No. {{learningapp.id}}</li>
                    <li class="list-group-item">Nombre: {{learningapp.course.name}}</li>
                </ul>
            </div>
            <div >
                <div>
                    <h3>ESTUDIANTES</h3>

                </div>

                <table class="table table-striped">
                    <thead>
                        <th>IDENTIFICACION</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                    </thead>
                    <tbody>
                        @for (student of learningapp.item; track student.id) {
                        <tr>
                            <td>{{student.identification}}</td>
                            <td>{{student.name}}</td>
                            <td>{{student.surname}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
