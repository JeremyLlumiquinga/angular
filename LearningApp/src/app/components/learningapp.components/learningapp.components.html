<div>
    <div>
        <h2>CURSO</h2>   
        <div>
            <ul>
                <li>No. {{learningapp.id}}</li>
                <li>Nombre: {{learningapp.course.name}}</li>
            </ul>
        </div>
        <div>
            <table>
                <thead>
                    <th>IDENTIFICACION</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                </thead>
                <tbody>
                    @for (student of learningapp.item; track student.id) {
                        <tr>
                            <td>{{student.identification}}</td>
                            <td>{{student.name}}</td>
                            <td>{{student.surname}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
