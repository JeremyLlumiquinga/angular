<h3>ESTUDIANTES</h3>

<table class="table table-striped">
    <thead>
        <th>IDENTIFICACION</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
    </thead>
    <tbody>
        @for (student of learningapp.item; track student.id) {
        <tr>
            <td>{{student.identification}}</td>
            <td>{{student.name}}</td>
            <td>{{student.surname}}</td>
        </tr>
        }
    </tbody>
</table>
